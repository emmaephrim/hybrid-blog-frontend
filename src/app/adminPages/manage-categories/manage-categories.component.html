<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Manage Categories</h1>
</div>

<div class="d-flex justify-content-between">
  <!-- Add Category Button -->
  <div class="mb-4">
    <button
      class="btn btn-success"
      data-toggle="modal"
      data-target="#addCategoryModal"
    >
      <i class="fas fa-plus"></i> Add Category
    </button>
  </div>

  <!-- Reload Table Button -->
  <!-- <div class="mb-4">
    <button class="btn btn-primary" (click)="reloadTable()">
      <i class="fas fa-sync"></i> Reload Table
    </button>
  </div> -->
</div>

<!-- Add Category Modal -->
<div class="card mb-5" *ngIf="categories.length > 0 && tableReloaded">
  <div class="card-body">
    <table
      datatable
      [dtOptions]="dtOptions"
      class="row-border hover"
      *ngIf="categories.length != 0"
    >
      <thead>
        <tr>
          <th class="text-center">No</th>
          <th class="text-center">Name</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories; let i = index">
          <td class="text-center">{{ i + 1 }}</td>
          <td>{{ category.name }}</td>
          <td class="text-center">
            <button
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#addCategoryModal"
              (click)="setEditCategoryId(category.id)"
            >
              Edit
            </button>
            <button
              class="btn btn-danger mx-2 my-1 my-lg-0"
              data-toggle="modal"
              data-target="#confirmDeletionModal"
              (click)="setDeleteCategoryId(category.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add Category Modal -->
<div
  class="modal fade"
  id="addCategoryModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addCategoryModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCategoryModalLabel">Category Form</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="handleSubmit()" [formGroup]="categoryForm">
          <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input
              type="text"
              class="form-control"
              id="categoryName"
              name="categoryName"
              formControlName="name"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!categoryForm.valid"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div
  class="modal fade"
  id="confirmDeletionModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Deletion</h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Are you sure you want to delete this post?</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">
          Cancel
        </button>
        <button
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="deletePost(deleteCategoryId)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
