<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Manage Posts</h1>
</div>

<div class="card mb-5" *ngIf="posts.length > 0">
  <div class="card-body">
    <table
      datatable
      [dtOptions]="dtOptions"
      class="row-border hover"
      *ngIf="posts.length != 0"
    >
      <thead>
        <tr>
          <th class="text-center">No</th>
          <th class="text-center">Category</th>
          <th>Title</th>
          <th class="text-center">Image</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts; let i = index">
          <td class="text-center">{{ i + 1 }}</td>
          <td>{{ getPostCategory(post.categoryId) }}</td>
          <td>{{ post.title }}</td>
          <td class="text-center">
            <img
              src="{{
                post.imageUrl
                  ? post.imageUrl
                  : 'images/blog_post_default_image.jpg'
              }}"
              alt="{{ post.title }}"
              class="img-thumbnail"
              style="width: 100px; object-fit: contain"
            />
          </td>

          <td class="text-center">
            <button class="btn btn-primary" (click)="editPost(post.id)">
              Edit
            </button>
            <button
              class="btn btn-danger mx-2 my-1 my-lg-0"
              data-toggle="modal"
              data-target="#confirmDeletionModal"
              (click)="setDeletePostId(post.id)"
            >
              Delete
            </button>
            <button class="btn btn-info" (click)="viewPost(post.id)">
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card mb-5" *ngIf="posts?.length == 0">
  <div class="card-body">
    <table datatable class="row-border hover" *ngIf="posts.length != 0">
      <thead>
        <tr>
          <th>No</th>
          <th>Category</th>
          <th>Title</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3" class="no-data-available">No data!</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div
  class="modal fade"
  id="confirmDeletionModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Deletion</h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Are you sure you want to delete this post?</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">
          Cancel
        </button>
        <button
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="deletePost(deletePostId)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
