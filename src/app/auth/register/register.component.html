<div
  class="container"
  style="
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  "
>
  <a
    class="btn btn-light btn-user btn-block fixed-top ml-1 mt-1 d-flex justify-content-center align-items-center"
    style="width: 10px"
    href="/"
  >
    <i class="fas fa-arrow-left"></i>
  </a>

  <div class="card o-hidden border-0 shadow-lg my-5 w-100">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <form
              class="user"
              [formGroup]="userForm"
              (ngSubmit)="handleRegister()"
            >
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-user"
                  id="exampleInputFullName"
                  placeholder="Full name"
                  formControlName="fullName"
                  required=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-user"
                  id="exampleInputEmail"
                  placeholder="username"
                  formControlName="username"
                  required=""
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control form-control-user"
                  id="exampleInputEmail"
                  placeholder="Email Address"
                  formControlName="email"
                  [email]="true"
                  required=""
                />
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    id="exampleInputPassword"
                    placeholder="Password"
                    formControlName="password"
                    required=""
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    id="exampleRepeatPassword"
                    placeholder="Repeat Password"
                    formControlName="repeatPassword"
                  />
                  <div *ngIf="userForm.errors?.['PasswordNoMatch']">
                    <small class="text-danger">Passwords do not match</small>
                  </div>
                </div>
              </div>
              <button
                [disabled]="!userForm.valid"
                type="submit"
                class="btn btn-primary btn-user btn-block"
              >
                Register Account
              </button>
              <hr />
              <a href="index.html" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Register with Google
              </a>
              <a href="index.html" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
              </a>
            </form>
            <hr />
            <div class="text-center">
              <a class="small" href="/forgot-password">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" href="/login">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
